<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Garbage Boy</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

<script type="text/javascript">

    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#000000',
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
    };

    let gameAdvance = false;
    let gameOver = false;
    let messageText;
    let stageNumber = 1;

    let game = new Phaser.Game(config);

    function preload () {
        this.load.image('background', 'assets/bg.png');
        this.load.image('garbageCan', 'assets/garbage.png');
        this.load.image('trafficCone', 'assets/cone.png');
        this.load.image('rat', 'assets/rat.png');
        this.load.spritesheet('garbageBoy', 'assets/garbageboy.png', { frameWidth: 35, frameHeight: 68 });
    }

    function create () {

        /*----- Initialization -----*/
        this.add.image(400, 300, 'background');

        garbageCan = this.physics.add.staticGroup();
        garbageCan.create(70, 287.5, 'garbageCan')

        garbageBoy = this.physics.add.sprite(745, 285, 'garbageBoy');
        garbageBoy.setCollideWorldBounds(true);

        trafficCones = this.physics.add.staticGroup();
        trafficCones.create(Phaser.Math.Between(130, 765), Phaser.Math.Between(125, 560), 'trafficCone')

        rats = this.physics.add.group({
            key: 'rat',
            repeat: 1,
            setXY: {
                    x: Phaser.Math.Between(130, 765),
                    y: Phaser.Math.Between(125, 560),
                    stepX: Phaser.Math.Between(40, 150),
                    stepY: Phaser.Math.Between(40, 150),
                }
        });

        rats.children.iterate(function (rat) {
            rat.setCollideWorldBounds(true);
            rat.setVelocity(-95, -95);
            rat.setBounce(1);
        });

        stageText = this.add.text(16, 16, 'stage: 1', { fontSize: '32px', fill: '#C6CA53' });

        /*----- Physics -----*/
        this.physics.add.collider(garbageBoy, trafficCones);
        this.physics.add.collider(rats, trafficCones);
        this.physics.add.collider(rats, garbageCan);

        /*----- Controls -----*/
        keys = this.input.keyboard.createCursorKeys();
        keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        keyS = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
        keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
        keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
        spaceBar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

        /*----- Gameplay -----*/
        this.physics.add.collider(garbageBoy, rats, collideRat, null, this);
        this.physics.add.collider(garbageBoy, garbageCan, collideCan, null, this);
    }

    function update () {
        /*----- Keybindings -----*/
        if (keys.left.isDown || keyA.isDown) {
            garbageBoy.setVelocityX(-150);
        }
        else if (keys.right.isDown || keyD.isDown) {
            garbageBoy.setVelocityX(150);
        }
        else if (keys.up.isDown || keyW.isDown) {
            garbageBoy.setVelocityY(-150);
        }
        else if (keys.down.isDown || keyS.isDown) {
            garbageBoy.setVelocityY(150);
        }
        else if (Phaser.Input.Keyboard.JustDown(spaceBar)) {
            this.physics.resume();
            spaceBarDown(gameAdvance, gameOver)
        }
        else {
            garbageBoy.setVelocityX(0);
            garbageBoy.setVelocityY(0);
        }
    }

    function spaceBarDown(gameAdvance, gameOver) {
        if (gameAdvance) {
            advanceLevel();
        } else if (gameOver) {
            resetLevel();
        } else {
            console.log('USE ITEM!')
        }
    }

    function collideRat(garbageBoy, rats) {
        this.physics.pause();
        messageText = this.add.text(400, 300, 'Ew! A rat!', { fontSize: '32px', fill: '#C6CA53' });
        gameOver = true;
    }

    function collideCan(garbageBoy, rats) {
        this.physics.pause();
        messageText = this.add.text(400, 300, 'Welcome home, GB!', { fontSize: '32px', fill: '#C6CA53' });
        gameAdvance = true;
    }

    function resetLevel() {
        messageText.destroy();
        gameOver = false;
        garbageBoy.body.reset(745, 285);
        rats.children.iterate(function (rat) {
            rat.body.reset(Phaser.Math.Between(130, 765), Phaser.Math.Between(125, 560));
            rat.setVelocity(-95, -95);
        });
    }

    function advanceLevel() {
        messageText.destroy();
        gameAdvance = false;
        stageNumber ++
        stageText.setText(`stage: ${stageNumber}`);
        garbageBoy.body.reset(745, 285);
        rats.children.iterate(function (rat) {
            rat.body.reset(Phaser.Math.Between(130, 765), Phaser.Math.Between(125, 560));
            rat.setVelocity(-95 - 5 - (stageNumber * 10), -75 - (stageNumber * 10));
            let ratVelocity = -95 - 5 - (stageNumber * 10)
        });
    }

</script>

</body>
</html>
